<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/public/css/reportes/reportes.css">
    <link rel="stylesheet" href="../public/css/components/loading.css">
    <link rel="shortcut icon" href="../public/img/logo.ico" type="image/x-icon">
</head>
<body>
    <div id="loader" class="loader"></div>
    <div id="content" class="sidebar" style="display: none;">
        <div id="contents"></div>
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <h2>Reportes</h2>
                <div id="btnManual" class="help">
                    <i class="fas fa-question-circle"></i>
                </div>
            </div>
            <img src="/resources/public/img/logo.ico" alt="logo">
            <div class="buttons">
                <div class="reporte-cliente">
                    <button id="btnReporteCliente">
                        Generar Reporte de Clientes
                    </button>
                    <dialog id="reporte">
                        <iframe id="rdlc" src="" frameborder="0" width="900px"
                            height="500px"></iframe>
                        <br>
                        <center>
                            <button id="reporte1">Cerrar</button>
                        </center>
                    </dialog>
                </div>
                <div class="reporte-inventario">
                    <button id="btnReporteInventario">
                        Generar Reporte de Inventario
                    </button>
                </div>
                <div class="reporte-proveedores">
                    <button id="btnReporteProveedores">
                        Generar Reporte Proveedores
                    </button>
                </div>
                <div class="reporte-usuarioLista">
                    <button id="btnReporteUsuario">
                        Generar Reporte Usuarios
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../public/js/reporte/reporte.js"></script>
</body>
</html>
