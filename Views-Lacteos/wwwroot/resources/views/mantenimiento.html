<html>

<head>
    <title>
        Mantenimiento
    </title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/resources/public/css/mantenimiento/mantenimiento.css">
</head>

<body>
    <div class="d-flex">
        <div id="contents"></div>
        <div class="content flex-grow-1">
            <div class="main">
                <div class="topbar">
                    <div class="toggle">
                        <i class="fas fa-bars"></i>
                    </div>
                    <h2> Gestión de Clientes</h2>
                    <div class="help">
                        <i class="fas fa-question-circle"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Respaldo de la Base de Datos
                    </div>
                    <div class="card-body">
                        <input class="form-control" placeholder="Ruta de respaldo" type="text" />
                        <button>
                            Buscar
                        </button>
                        <button>
                            Respaldar
                        </button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Restaurar Base de Datos
                    </div>
                    <div class="card-body">
                        <input class="form-control" placeholder="Ruta de restauración" type="text" />
                        <button>
                            Buscar
                        </button>
                        <button>
                            Restaurar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/resources/public/js/mantenimiento/mantenimiento.js"></script>
</body>

</html>
