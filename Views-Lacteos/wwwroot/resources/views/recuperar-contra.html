<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>
        Restaurar Contraseña
    </title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <link rel="stylesheet" href="/resources/public/css/recuperar-contra/recuperarContra.css">
</head>

<body>
    <div class="container">
        <img alt="Logo of a farm with a barn and cows" class="logo" height="150"
            src="/resources/public/img/logo.png"
            width="150" />
        <div class="card">
            <form>
                <div class="mb-3 text-start">
                    <label class="form-label" for="email" style="color: #8B0000;">
                        Correo electrónico
                    </label>
                    <input class="form-control" id="email" placeholder="Example@gmail.com" type="email" />
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-link btn-cancel" type="button">
                        Cancelar
                    </button>
                    <button class="btn btn-restore" type="submit">
                        Restaurar Contraseña
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
