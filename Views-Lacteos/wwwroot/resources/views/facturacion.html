<html>

<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/resources/public/css/facturacion/facturacion.css">
</head>

<body>
    <div class="d-flex">
        <div class="sidebar">
            <div class="logo">
                <img alt="Company Logo" height="100"
                    src="https://storage.googleapis.com/a1aa/image/QqpWGDthy3qIMxv5Ns3ibtGe5QtO2iuC9IgB0OjqyKfRICqTA.jpg"
                    width="100"/>
            </div>
            <a class="active" href="#">
                <i class="fas fa-file-invoice">
                </i>
                Facturación
            </a>
            <a href="#">
                <i class="fas fa-users">
                </i>
                Gestión de Clientes
            </a>
            <a href="#">
                <i class="fas fa-credit-card">
                </i>
                Gestión de Crédito
            </a>
            <a href="#">
                <i class="fas fa-undo">
                </i>
                Devoluciones
            </a>
            <a href="#">
                <i class="fas fa-info-circle">
                </i>
                Acerca de
            </a>
            <a class="mt-auto" href="#">
                <i class="fas fa-sign-out-alt">
                </i>
                Cerrar Sesión
            </a>
        </div>
        <div class="content flex-grow-1">
            <div class="header d-flex align-items-center">
                <i class="fas fa-file-invoice fa-2x">
                </i>
                <h2 class="mb-0">
                    Facturación
                </h2>
            </div>
            <form>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label" for="vendedor">
                            Vendedor:
                        </label>
                        <input class="form-control" id="vendedor" type="text" />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="fechaVenta">
                            Fecha de Venta:
                        </label>
                        <input class="form-control" id="fechaVenta" type="date" value="2024-09-15" />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="no">
                            No:
                        </label>
                        <input class="form-control" id="no" type="text" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="border p-3">
                            <div class="form-check">
                                <input checked="" class="form-check-input" id="cliente" name="tipo" type="radio" />
                                <label class="form-check-label" for="cliente">
                                    Cliente
                                </label>
                            </div>
                            <label class="form-label" for="cedulaCliente">
                                Cédula del Cliente:
                            </label>
                            <input class="form-control" id="cedulaCliente" type="text" />
                            <label class="form-label" for="nombreCliente">
                                Nombre del Cliente:
                            </label>
                            <input class="form-control" id="nombreCliente" type="text" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="border p-3">
                            <div class="form-check">
                                <input class="form-check-input" id="producto" name="tipo" type="radio" />
                                <label class="form-check-label" for="producto">
                                    Producto
                                </label>
                            </div>
                            <label class="form-label" for="producto">
                                Producto:
                            </label>
                            <input class="form-control" id="producto" type="text" />
                            <label class="form-label" for="stock">
                                Stock:
                            </label>
                            <input class="form-control" id="stock" type="text" />
                            <label class="form-label" for="precio">
                                Precio:
                            </label>
                            <input class="form-control" id="precio" type="text" />
                            <label class="form-label" for="tipoPago">
                                Tipo de Pago:
                            </label>
                            <select class="form-select" id="tipoPago">
                                <option>
                                    Contado
                                </option>
                                <option>
                                    Crédito
                                </option>
                            </select>
                            <label class="form-label" for="cantidad">
                                Cantidad:
                            </label>
                            <input class="form-control" id="cantidad" type="text" />
                        </div>
                    </div>
                </div>
                <button class="btn btn-custom mb-3" type="button">
                    Agregar
                </button>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>
                                Producto
                            </th>
                            <th>
                                Cantidad
                            </th>
                            <th>
                                Precio
                            </th>
                            <th>
                                Subtotal
                            </th>
                            <th>
                                Editar
                            </th>
                            <th>
                                Eliminar
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                Cell 1
                            </td>
                            <td>
                                Cell 2
                            </td>
                            <td>
                                Cell 3
                            </td>
                            <td>
                                Cell 4
                            </td>
                            <td>
                                Cell 5
                            </td>
                            <td>
                                Cell 6
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Cell 7
                            </td>
                            <td>
                                Cell 8
                            </td>
                            <td>
                                Cell 9
                            </td>
                            <td>
                                Cell 10
                            </td>
                            <td>
                                Cell 11
                            </td>
                            <td>
                                Cell 12
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-custom" type="button">
                        Facturar
                    </button>
                    <button class="btn btn-custom" type="button">
                        Cancelar
                    </button>
                    <div>
                        <label class="form-label" for="total">
                            Total:
                        </label>
                        <input class="form-control d-inline-block" id="total" style="width: 100px;" type="text" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
