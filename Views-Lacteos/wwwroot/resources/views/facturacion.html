<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Facturación</title>
    <link rel="stylesheet" href="/resources/public/css/facturacion/facturacion.css">
</head>

<body>
    <div class="sidebar">
        <div id="contents"></div>
        <div class="main">
            <div class="content flex-grow-1">
                <div class="topbar">
                    <div class="toggle">
                        <i class="fas fa-bars"></i>
                    </div>
                    <h2>Facturación</h2>
                    <div class="help">
                        <i class="fas fa-question-circle"></i>
                    </div>
                </div>
                <div class="form">
                    <div class="head">
                        <div class="vendedor">
                            <label for="txtVendedor">Vendedor:</label>
                            <input id="txtVendedor" type="text" class="vendedor" />
                        </div>
                        <div class="fecha">
                            <label for="fechaVenta">Fecha de Venta:</label>
                            <input id="fechaVenta" type="date" value="2024-09-15" class="fecha" />
                        </div>
                        <div class="numero">
                            <label for="txtNumeroFactura">No:</label>
                            <input id="txtNumeroFactura" type="text" class="NoFactura" />
                        </div>
                    </div>

                    <div class="container">
                        <!-- Sección Cliente -->
                        <div class="body-cliente">
                            <div class="border">
                                <div class="form-check">
                                    <label class="form-check-label" for="cliente">
                                        Cliente
                                    </label>
                                </div>
                                <div class="form-group">
                                    <div class="form-row">
                                        <label class="form-label" for="txtCedulaCliente">
                                            Cédula del Cliente:
                                        </label>
                                        <input class="form-control" id="txtCedulaCliente" type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-row">
                                        <label class="form-label" for="nombreCliente">
                                            Nombre del Cliente:
                                        </label>
                                        <input class="form-control" id="nombreCliente" type="text" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Sección Producto -->
                        <div class="body-producto">
                            <div class="border">
                                <div class="form-check">
                                    <label class="form-check-label" for="producto">
                                        Producto
                                    </label>
                                </div>
                                <div class="form-group">
                                    <div class="form-row">
                                        <label class="form-label" for="txtProducto">
                                            Producto:
                                        </label>
                                        <input class="form-control" id="txtProducto" type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-row">
                                        <label class="form-label" for="txtStock">
                                            Stock:
                                        </label>
                                        <input class="form-control" id="txtStock" type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-row">
                                        <label class="form-label" for="txtPrecio">
                                            Precio:
                                        </label>
                                        <input class="form-control" id="txtPrecio" type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-row">
                                        <label class="form-label" for="cmbTipoPago">
                                            Tipo de Pago:
                                        </label>
                                        <select class="form-select" id="cmbTipoPago">
                                            <option value="Contado">Contado</option>
                                            <option value="Crédito">Crédito</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-row">
                                        <label class="form-label" for="txtCantidad">
                                            Cantidad:
                                        </label>
                                        <input class="form-control" id="txtCantidad" type="text" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="btnAgregar" class="btnAgregar" type="button">Agregar</button>
                <div class="table-container">
                    <table id="tablaProductos">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Subtotal</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
               

                <div class="buttons">
                    <button id="btnFacturar" class="btn btn-custom" type="button">Facturar</button>
                    <button class="btn btn-custom" type="button">Cancelar</button>
                </div>
                <div class="total">
                    <label class="form-label" for="txtTotal">Total:</label>
                    <input class="form-control d-inline-block" id="txtTotal" style="width: 100px;" type="text" />
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/resources/public/js/facturacion/facturacion.js"></script>
</body>

</html>
