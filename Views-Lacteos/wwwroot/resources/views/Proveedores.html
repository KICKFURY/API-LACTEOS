<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Proveedores</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/resources/public/css/proveedores/GestionProveedores.css">
    <link rel="shortcut icon" href="/resources/public/img/logo.png" type="image/x-icon">
</head>

<body>
    <div class="sidebar">
        <div class="navigation">
            <div class="Logo">
                <a href="/resources/views/Admin/home.html">
                    <img alt="Company Logo" class="logo-icon" src="/resources/public/img/logo.png" />
                </a>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fas fa-truck"></i>
                        </span>
                        <span class="title">Gestión de Proveedores</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fas fa-users"></i>
                        </span>
                        <span class="title">Gestión de Clientes</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fas fa-user-cog"></i>
                        </span>
                        <span class="title">Gestión de Usuarios</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fas fa-flag"></i>
                        </span>
                        <span class="title">Reportes</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fas fa-tools"></i>
                        </span>
                        <span class="title">Mantenimiento</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fas fa-info-circle"></i>
                        </span>
                        <span class="title">Acerca de</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fas fa-sign-out-alt"></i>
                        </span>
                        <span class="title">Cerrar Sesión</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <h2>Gestión de Proveedores</h2>
                <div class="help">
                    <i class="fas fa-question-circle"></i>
                </div>
            </div>
            <div class="form-container">
                <div class="forms">
                    <div>
                        <label for="fecha">
                            Fecha de Registro:
                        </label>
                        <input id="fecha" name="fecha" type="date" value="2024-09-15" />
                    </div>
                    <div>
                        <label for="nombre">
                            Nombre:
                        </label>
                        <input id="nombre" name="nombre" type="text" />
                    </div>
                    <div>
                        <label for="cedula">
                            Cédula:
                        </label>
                        <input id="cedula" placeholder="4411111111111G" name="cedula" type="text" />
                    </div>
                    <div>
                        <label for="telefono">
                            Teléfono:
                        </label>
                        <input id="telefono" maxlength="8" placeholder="55555555" name="telefono" type="text" />
                    </div>
                    <div>
                        <label for="estado">
                            Estado:
                        </label>
                        <select id="estado" name="estado">
                            <option value="Activo">
                                Activo
                            </option>
                            <option value="Inactivo">
                                Inactivo
                            </option>
                        </select>
                    </div>
                </div>
                <div class="container-radio-and-buttons">
                    <div class="radio-group">
                        <div>
                            <input checked="" id="rdaCrear" name="action" type="radio" value="crear" />
                            <label for="rdaCrear">
                                Crear
                            </label>
                        </div>
                        <div>
                            <input id="rdaEditar" name="action" type="radio" value="editar" />
                            <label for="rdaEditar">
                                Editar
                            </label>
                        </div>
                        <div>
                            <input id="rdaEliminar" name="action" type="radio" value="eliminar" />
                            <label for="rdaEliminar">
                                Eliminar
                            </label>
                        </div>
                    </div>
                    <div class="buscadorRUC">
                        <label for="Busquedacedula" id="lbaBuscador">
                            Cédula:
                        </label>
                        <input id="Busquedacedula" maxlength="14" placeholder="4411111111111G" name="Busquedacedula" type="text" />
                    </div>
                    <div class="buttons">
                        <button id="btnCrear">
                            Registrar
                        </button>
                        <button id="btnEditar" disabled>
                            Editar
                        </button>
                        <button id="btnEliminar" disabled>
                            Eliminar
                        </button>
                    </div>
                </div>
            </div>
            <div class="search-container">
                <label for="ruc">
                    Ingrese el RUC del Proveedor:
                </label>
                <input id="ruc" name="ruc" type="text" />
                <button id="btnCargar">
                    Cargar Tabla
                </button>
            </div>
            <div class="table-container">
                <table id="idProveedoresTabla">
                    <thead>
                        <tr>
                            <th>
                                Nombre
                            </th>
                            <th>
                                Teléfono
                            </th>
                            <th>
                                RUC
                            </th>
                            <th>
                                Estado
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="/resources/public/js/proveedores/proveedor.js"></script>
</body>
</html>
