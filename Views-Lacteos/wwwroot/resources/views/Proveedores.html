<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Proveedores</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/resources/public/css/proveedores/GestionProveedores.css">
    <link rel="stylesheet" href="../public/css/components/loading.css">
    <link rel="shortcut icon" href="/resources/public/img/logo.ico" type="image/x-icon">
</head>

<body>
    <div id="loader" class="loader"></div>
    <div id="content" class="sidebar" style="display: none;">
        <div id="contents"></div>
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <h2>Gestión de Proveedores</h2>
                <div id="btnManual" class="help">
                    <i class="fas fa-question-circle"></i>
                </div>
                <dialog id="manual">
                    <iframe id="manual1" src="" frameborder="0" width="1000px", height="600px"></iframe>
                    <br>
                    <center>
                        <button id="manual2">Cerrar</button>
                    </center>
                </dialog>
            </div>
            <div class="form-container">
                <div class="forms">
                    <div>
                        <label for="fecha">
                            Fecha de Registro:
                        </label>
                        <input id="fecha" name="fecha" type="date" value="2024-09-15" disabled />
                    </div>
                    <div>
                        <label for="nombre">
                            Nombre:
                        </label>
                        <input id="nombre" name="nombre" type="text" />
                    </div>
                    <div>
                        <label for="cedula">
                            Cédula:
                        </label>
                        <input id="cedula" maxlength="14" placeholder="4411111111111G" name="cedula" type="text" />
                    </div>
                    <div>
                        <label for="telefono">
                            Teléfono:
                        </label>
                        <input id="telefono" maxlength="8" placeholder="12345678" name="telefono" type="text" />
                    </div>
                    <div>
                        <label for="estado">
                            Estado:
                        </label>
                        <select id="estado" name="estado">
                            <option value="Activo">
                                Activo
                            </option>
                            <option value="Inactivo">
                                Inactivo
                            </option>
                        </select>
                    </div>
                </div>
                <div class="container-radio-and-buttons">
                    <div class="radio-group">
                        <div>
                            <input checked="" id="rdaCrear" name="action" type="radio" value="crear" />
                            <label for="rdaCrear">
                                Crear
                            </label>
                        </div>
                        <div>
                            <input id="rdaEditar" name="action" type="radio" value="editar" />
                            <label for="rdaEditar">
                                Editar
                            </label>
                        </div>
                        <div>
                            <input id="rdaEliminar" name="action" type="radio" value="eliminar" />
                            <label for="rdaEliminar">
                                Eliminar
                            </label>
                        </div>
                    </div>
                    <div class="buscadorRUC">
                        <label for="Busquedacedula" id="lbaBuscador">
                            Cédula:
                        </label>
                        <input id="Busquedacedula" maxlength="14" placeholder="4411111111111G" name="Busquedacedula"
                            type="text" />
                    </div>
                    <div class="buttons">
                        <button id="btnCrear">
                            Registrar
                        </button>
                        <button id="btnEditar" disabled>
                            Editar
                        </button>
                        <button id="btnEliminar" disabled>
                            Eliminar
                        </button>
                    </div>
                </div>
            </div>
            <div class="search-container">
                <label for="ruc">
                    Ingrese el RUC del Proveedor:
                </label>
                <input id="ruc" name="ruc" type="text" />
                <button id="btnCargar">
                    Cargar Tabla
                </button>
                <button id="btnGenerarReporte" style="margin: 10px;">
                    Generar Reporte
                </button>
                <dialog id="reporte">
                    <iframe src="http://localhost:5037/api/Reportes/proveedores" frameborder="0" width="900px"
                        height="500px"></iframe>
                    <br>
                    <center>
                        <button id="reporte1">Cerrar</button>
                    </center>
                </dialog>
            </div>
            <div class="table-container">
                <table id="idProveedoresTabla">
                    <thead>
                        <tr>
                            <th>
                                Nombre
                            </th>
                            <th>
                                Teléfono
                            </th>
                            <th>
                                RUC
                            </th>
                            <th>
                                Estado
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/resources/public/js/proveedores/proveedor.js"></script>
</body>

</html>
