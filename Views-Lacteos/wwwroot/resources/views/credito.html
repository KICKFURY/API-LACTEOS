<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Crédito</title>
    <link rel="stylesheet" href="/resources/public/css/credito/credito.css">
</head>
<body>
    <div class="sidebar">
        <div id="contents"></div>
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <h2>Gestión de Créditos</h2>
                <div class="help">
                    <i class="fas fa-question-circle"></i>
                </div>
            </div>
            <div class="head">
                <div>
                    <label for="vendedor">
                        Vendedor:
                    </label>
                    <input class="form1" id="vendedor" type="text" />
                </div>
                <div>
                    <label for="fechaVenta">
                        Fecha de Venta:
                    </label>
                    <input class="form2" id="fechaVenta" type="date" value="2024-09-15" />
                </div>
            </div>
            <div class="body-form">
                <div class="cliente">
                    <div class="form-check">
                        <label class="form-check-label" for="clientOption">
                            Cliente
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="numeroFactura">
                            Ingresar Número de Factura:
                        </label>
                        <input class="form-control" id="numeroFactura" type="text" />
                    </div>
                    <div class="mb-3">
                        <label for="nombreCliente">
                            Nombre del Cliente:
                        </label>
                        <input class="form-control" id="nombreCliente" type="text" />
                    </div>
                </div>
                <div class="credito">
                    <div class="form-check">
                        <input class="form-check-input" id="creditDataOption" name="creditOption"
                            type="radio" />
                        <label class="form-check-label" for="creditDataOption">
                            Datos del Crédito
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="total">
                            Total:
                        </label>
                        <input class="form-control" id="total" type="text" />
                    </div>
                    <div class="mb-3">
                        <label for="estado">
                            Estado:
                        </label>
                        <select class="form-control" id="estado">
                            <option value="">
                                Seleccione
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="plazo">
                            Plazo:
                        </label>
                        <input class="form-control" id="plazo" type="text" />
                    </div>
                    <div class="mb-3">
                        <label for="cancelar">
                            Cancelar:
                        </label>
                        <input class="form-control" id="cancelar" type="text" />
                    </div>
                    <div class="mb-3">
                        <label for="saldo">
                            Saldo:
                        </label>
                        <input class="form-control" id="saldo" type="text" />
                    </div>
                    <div class="mb-3">
                        <label for="diaPago">
                            Día de Pago:
                        </label>
                        <input class="form-control" id="diaPago" type="date" value="2024-09-15" />
                    </div>
                </div>
                <div class="buttones">
                    <button class="btn btn-primary" type="button">
                        Guardar
                    </button>
                    <button class="btn btn-primary" type="button">
                        Cancelar
                    </button>
                </div>
            </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="numeroFacturaBuscar">
                                Ingrese el Número de Factura:
                            </label>
                            <input class="form-control d-inline-block" id="numeroFacturaBuscar" style="width: auto;"
                                type="text" />
                            <button class="btn btn-primary" type="button">
                                Buscar
                            </button>
                            <button class="btn btn-primary" type="button">
                                Cargar Registro
                            </button>
                        </div>
                    </div>
                </form>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>
                                No
                            </th>
                            <th>
                                Fecha
                            </th>
                            <th>
                                Total
                            </th>
                            <th>
                                Plazo
                            </th>
                            <th>
                                Pago Crédito
                            </th>
                            <th>
                                Saldo
                            </th>
                            <th>
                                Próximo Pago
                            </th>
                            <th>
                                Último Pago
                            </th>
                            <th>
                                Progreso
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="/resources/public/js/credito/credito.js"></script>
</body>
</html>
