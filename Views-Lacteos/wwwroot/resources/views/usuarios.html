<html>

<head>
    <title>
        Gestión De Usuarios
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/resources/public/css/usuarios/usuarios.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <img alt="Company Logo" height="100"
                src="https://storage.googleapis.com/a1aa/image/msYIl1uUTppaPdU3rMZmuEdULN4SeV1oAsEZaCS6WieAPBqTA.jpg"
                width="100" />
            <ul>
                <li>
                    <i class="fas fa-truck">
                    </i>
                    <a href="#">
                        Gestión De Proveedores
                    </a>
                </li>
                <li>
                    <i class="fas fa-users">
                    </i>
                    <a href="#">
                        Gestión de Clientes
                    </a>
                </li>
                <li>
                    <i class="fas fa-user-cog">
                    </i>
                    <a href="#">
                        Gestión De Usuarios
                    </a>
                </li>
                <li>
                    <i class="fas fa-chart-line">
                    </i>
                    <a href="#">
                        Reportes
                    </a>
                </li>
                <li>
                    <i class="fas fa-tools">
                    </i>
                    <a href="#">
                        Mantenimiento
                    </a>
                </li>
                <li>
                    <i class="fas fa-info-circle">
                    </i>
                    <a href="#">
                        Acerca de
                    </a>
                </li>
                <li>
                    <i class="fas fa-sign-out-alt">
                    </i>
                    <a href="#">
                        Cerrar Sesión
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <i class="fas fa-user-cog">
                </i>
                <h1>
                    Gestión De Usuarios
                </h1>
            </div>
            <div class="content">
                <div class="form-section">
                    <img alt="User Icon" height="100"
                        src="https://storage.googleapis.com/a1aa/image/PiwbMqTB0e3gDK1c1zMeSoWW43zYeWoKIemGD7elEbIU4JQdC.jpg"
                        width="100" />
                    <div class="radio-group">
                        <label>
                            <input checked="" name="action" type="radio" value="crear" />
                            Agregar Nuevo Usuario
                        </label>
                        <label>
                            <input name="action" type="radio" value="editar" />
                            Editar
                        </label>
                        <label>
                            <input name="action" type="radio" value="eliminar" />
                            Eliminar
                        </label>
                    </div>
                    <label>
                        Fecha De Registro:
                    </label>
                    <input type="date" value="2024-09-15" />
                    <label>
                        Nombre De Usuario:
                    </label>
                    <input type="text" />
                    <label>
                        Email:
                    </label>
                    <input type="email" />
                    <label>
                        Estado:
                    </label>
                    <select>
                        <option>
                            Activo
                        </option>
                        <option>
                            Inactivo
                        </option>
                    </select>
                    <label>
                        Rol General:
                    </label>
                    <select>
                        <option>
                            Vendedor
                        </option>
                        <option>
                            Administrador
                        </option>
                    </select>
                    <button>
                        Modificar
                    </button>
                    <button>
                        Cancelar
                    </button>
                    <button>
                        Eliminar
                    </button>
                </div>
                <div class="password-section">
                    <label>
                        Contraseña:
                    </label>
                    <input type="password" />
                    <label>
                        Repetir Contraseña:
                    </label>
                    <input type="password" />
                    <button>
                        Guardar Datos
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
