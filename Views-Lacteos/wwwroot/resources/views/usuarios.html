<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n De Usuarios</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/resources/public/css/usuarios/usuarios.css">
    <link rel="shortcut icon" href="/resources/public/img/logo.png" type="image/x-icon">
</head>

<body>
    <div class="sidebar">
        <div id="contents"></div>
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <h2> Gesti칩n de Usuarios</h2>
                <div class="help">
                    <i class="fas fa-question-circle"></i>
                </div>
            </div>
            <div class="content">
                <div class="img-logo">
                    <img alt="User Icon" src="/resources/public/img/logo.png" />
                </div>
                <div class="next">
                    <a href="/resources/views/usuarioLista.html">
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
                <div class="radio-group">
                    <label>
                        <input id="rdaCrear" checked="" name="action" type="radio" value="crear" />
                        Crear
                    </label>
                    <label>
                        <input id="rdaEditar" name="action" type="radio" value="editar" />
                        Editar
                    </label>
                    <label>
                        <input id="rdaEliminar" name="action" type="radio" value="eliminar" />
                        Eliminar
                    </label>
                </div>
                <div class="buscadorRUC">
                    <label for="buscarUsername" id="lbaBuscador">
                        Nombre de Usuario:
                    </label>
                    <input id="buscarUsername" maxlength="10" placeholder="user1" name="buscarUsername" type="text" />
                </div>
                <div class="form-section">
                    
                    <div class="form-group">
                        <label for="fechaRegistro">Fecha De Registro:</label>
                        <input id="fechaRegistro" type="date" value="2024-09-15" disabled/>
                    </div>
                    
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre De Usuario:</label>
                        <input id="nombreUsuario" type="text" />
                    </div>
                    
                    <div class="form-group">
                        <label for="txtCorreo">Email:</label>
                        <input id="txtCorreo" type="txtCorreo" />
                    </div>
                    
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <select id="estado" disabled>
                            <option>Activo</option>
                            <option>Inactivo</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="rolGeneral">Rol General:</label>
                        <select id="rolGeneral">
                            <option>Vendedor</option>
                            <option>Encargado de Inventario</option>
                        </select>
                    </div>
                    
                    <div class="button-group">
                        <button id="btnEditar" >Modificar</button>
                        <button id="btnCancelar">Cancelar</button>
                        <button id="btnEliminar">Eliminar</button>
                    </div>
                </div>
                
                <div class="password-section">
                    <label>
                        Contrase침a:
                    </label>
                    <input id="txtPSW1" type="password"/>
                    <label>
                        Repetir Contrase침a:
                    </label>
                    <input id="txtPSW2" type="password" />
                    <button id="btnCrear">
                        Guardar Datos
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/resources/public/js/usuarios/usuario.js"></script>

</body>

</html>
