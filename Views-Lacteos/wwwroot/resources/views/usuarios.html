<html>

<head>
    <title>
        Gestión De Usuarios
    </title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/resources/public/css/usuarios/usuarios.css">
</head>

<body>
    <div class="d-flex">
        <div class="sidebar">
            <div class="logo text-center mb-4">
                <img alt="Company Logo" height="100"
                    src="https://storage.googleapis.com/a1aa/image/EPhDZh5uhQ5dBFgZw25BsgFSizUpBYPH9Zd8FImznvA9wb6E.jpg"
                    width="100" />
            </div>
            <a href="#">
                <i class="fas fa-truck">
                </i>
                Gestión De Proveedores
            </a>
            <a href="#">
                <i class="fas fa-users">
                </i>
                Gestión de Clientes
            </a>
            <a href="#">
                <i class="fas fa-user-cog">
                </i>
                Gestión De Usuarios
            </a>
            <a href="#">
                <i class="fas fa-chart-bar">
                </i>
                Reportes
            </a>
            <a href="#">
                <i class="fas fa-tools">
                </i>
                Mantenimiento
            </a>
            <a href="#">
                <i class="fas fa-info-circle">
                </i>
                Acerca de
            </a>
            <a href="#">
                <i class="fas fa-sign-out-alt">
                </i>
                Cerrar Sesión
            </a>
        </div>
        <div class="content flex-grow-1">
            <div class="header">
                <h1>
                    Gestión De Usuarios
                </h1>
            </div>
            <div class="form-container mt-4">
                <div class="form-group">
                    <label>
                        <input class="radio-inline" name="action" type="radio" />
                        Agregar Nuevo Usuario
                    </label>
                </div>
                <div class="text-center mb-4">
                    <img alt="User Icon" height="100"
                        src="https://storage.googleapis.com/a1aa/image/DZX7CXofnqSYFqBDbbFbNNPVFiktjf3EI3yooYkYVUfqHemOB.jpg"
                        width="100" />
                </div>
                <form>
                    <div class="form-group">
                        <label>
                            Fecha De Registro:
                        </label>
                        <input class="form-control" type="date" value="2024-09-15" />
                    </div>
                    <div class="form-group">
                        <label>
                            Nombre De Usuario:
                        </label>
                        <input class="form-control" type="text" />
                    </div>
                    <div class="form-group">
                        <label>
                            Email:
                        </label>
                        <input class="form-control" type="email" />
                    </div>
                    <div class="form-group">
                        <label>
                            Estado:
                        </label>
                        <select class="form-control">
                            <option>
                                Activo
                            </option>
                            <option>
                                Inactivo
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            Rol General:
                        </label>
                        <select class="form-control">
                            <option>
                                Vendedor
                            </option>
                            <option>
                                Administrador
                            </option>
                        </select>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn" type="button">
                            Modificar
                        </button>
                        <button class="btn" type="button">
                            Cancelar
                        </button>
                        <button class="btn" type="button">
                            Eliminar
                        </button>
                    </div>
                </form>
            </div>
            <div class="form-container mt-4">
                <form>
                    <div class="form-group">
                        <label>
                            Contraseña:
                        </label>
                        <input class="form-control" type="password" />
                    </div>
                    <div class="form-group">
                        <label>
                            Repetir Contraseña:
                        </label>
                        <input class="form-control" type="password" />
                    </div>
                    <div class="form-group text-center">
                        <button class="btn" type="button">
                            Guardar Datos
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
